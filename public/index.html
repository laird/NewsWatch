<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsWatch - Daily Software Economy Brief</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Georgia', serif;
            background-color: #f5f5f7;
            margin: 0;
            padding: 0;
            color: #1a1a1a;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        /* Header */
        .header {
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 40px 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .date {
            color: #9ca3af;
            font-size: 14px;
            margin-top: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .subtitle {
            font-family: Arial, sans-serif;
            font-size: 13px;
            color: #9ca3af;
            margin-top: 8px;
            font-style: italic;
        }

        /* Story Card */
        .story {
            padding: 30px;
            border-bottom: 1px solid #e5e7eb;
            transition: background-color 0.2s;
        }

        .story:hover {
            background-color: #fafafa;
        }

        .headline {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 10px 0;
            line-height: 1.3;
        }

        .headline a {
            color: #1a1a1a;
            text-decoration: none;
        }

        .headline a:hover {
            color: #2563eb;
        }

        .meta {
            font-family: Arial, sans-serif;
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .source-badge {
            background-color: #f3f4f6;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
            color: #374151;
        }

        .summary {
            font-size: 17px;
            line-height: 1.6;
            color: #374151;
            margin-bottom: 20px;
        }

        /* Impact Section */
        .impact-row {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            background-color: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: #374151;
            margin-bottom: 16px;
            border: 1px solid #f3f4f6;
        }

        .icon-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            flex-shrink: 0;
            margin-top: -2px;
        }

        .impact-label {
            font-weight: 700;
            color: #111;
            margin-right: 4px;
        }

        /* Footer */
        .footer {
            background-color: #f5f5f7;
            padding: 40px 20px;
            text-align: center;
            font-size: 13px;
            color: #6b7280;
            font-family: Arial, sans-serif;
            border-top: 1px solid #e5e7eb;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>NewsWatch</h1>
            <div class="subtitle">Daily Software Economy Brief for Private Equity Investors</div>
            <div class="date" id="current-date"></div>
        </div>

        <div id="stories-container">
            <div style="padding: 40px; text-align: center; color: #6b7280;">Loading stories...</div>
        </div>

        <div class="footer">
            <p>&copy; 2024 NewsWatch. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Set date
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', {
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
        });

        // Fetch stories
        fetch('http://localhost:3000/api/stories')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('stories-container');
                const stories = data.stories || [];

                if (stories.length === 0) {
                    container.innerHTML = '<div style="padding: 40px; text-align: center; color: #6b7280;">No stories found. Run ingestion to populate.</div>';
                    return;
                }

                container.innerHTML = stories.map(story => {
                    const peAnalysis = story.pe_analysis || {};
                    const score = peAnalysis.overall_pe_impact_score || 5;
                    const impactIcon = getImpactIcon(score);

                    return `
            <div class="story">
              <div class="headline">
                <a href="${story.url}" target="_blank">${story.headline}</a>
              </div>
              <div class="meta">
                <span class="source-badge">${story.source}</span>
                <span>â€¢</span>
                <span>${new Date(story.published_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
              </div>
              
              ${peAnalysis.key_insights && peAnalysis.key_insights.length > 0 ? `
                <div class="impact-row">
                  <div class="icon-wrapper" style="background-color: ${impactIcon.bgColor}; color: ${impactIcon.color};">
                    ${impactIcon.svg}
                  </div>
                  <div>
                    <span class="impact-label">M&A Impact:</span>
                    ${convertMarkdownToHTML(peAnalysis.key_insights[0])}
                  </div>
                </div>
              ` : ''}

              <div class="summary">
                ${story.summary}
              </div>
            </div>
          `;
                }).join('');
            })
            .catch(err => {
                console.error('Error fetching stories:', err);
                document.getElementById('stories-container').innerHTML = '<div style="padding: 40px; text-align: center; color: #ef4444;">Error loading stories. Is the server running?</div>';
            });

        /**
         * Convert markdown to HTML
         */
        function convertMarkdownToHTML(text) {
            if (!text) return text;
            return text
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/__(.+?)__/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/_(.+?)_/g, '<em>$1</em>')
                .replace(/`(.+?)`/g, '<code style="background-color: #f4f4f4; padding: 2px 4px; border-radius: 3px; font-family: monospace;">$1</code>')
                .replace(/\n/g, '<br>');
        }

        /**
         * Get impact icon based on score
         */
        function getImpactIcon(score) {
            if (score <= 2) { // Strong Negative
                return {
                    bgColor: '#fee2e2', color: '#b91c1c',
                    svg: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="width: 16px; height: 16px;"><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></svg>`
                };
            } else if (score <= 4) { // Weak Negative
                return {
                    bgColor: '#fef2f2', color: '#dc2626',
                    svg: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="width: 16px; height: 16px;"><line x1="7" y1="7" x2="17" y2="17"></line><polyline points="17 7 17 17 7 17"></polyline></svg>`
                };
            } else if (score <= 6) { // Neutral
                return {
                    bgColor: '#f3f4f6', color: '#6b7280',
                    svg: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="width: 16px; height: 16px;"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>`
                };
            } else if (score <= 8) { // Weak Positive
                return {
                    bgColor: '#f0fdf4', color: '#16a34a',
                    svg: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="width: 16px; height: 16px;"><line x1="7" y1="17" x2="17" y2="7"></line><polyline points="7 7 17 7 17 17"></polyline></svg>`
                };
            } else { // Strong Positive
                return {
                    bgColor: '#ecfdf5', color: '#059669',
                    svg: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="width: 16px; height: 16px;"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>`
                };
            }
        }
    </script>
</body>

</html>
